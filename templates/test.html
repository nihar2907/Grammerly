<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perform operations</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

     <style>
        textarea {
            -webkit-box-sizing: border-box;
            -moz-box-sizing: border-box;
            box-sizing: border-box;

            width: 100%;
        }
        input{
            width:fit-content;
        }
        .button{
            display: flex; 
            justify-content: space-evenly;
        }
     </style>   
</head>
<body>
    <form action="/input" method="post">
        <div class="container container-sm ">
            <h1 class="text-center">Grammerly</h1>
            <h3 class="mt-3">Enter you text here to see magic...</h3><br>
            <textarea name="input" id="" cols="170" rows="10">{{ input }}</textarea>
            <div class="button" >
                <input class = "btn btn-outline-primary" name="output" value="CorrectGrammer"   type="Submit" >
                <input class="btn btn-outline-primary" name="output" value="Sentiment"  type="Submit">
                <input class="btn btn-outline-primary" name="output" value="TextSummarization" type="Submit">
                <input class="btn btn-outline-primary" name="output" value="GenerateText" type="Submit">
                <input class="btn btn-outline-primary" name="output" value="WordCount" type="Submit">

            </div>
        </div>
    </form>
    <div class="container container-sm ">
        <h4 class="mt-3">Output</h4><br>
        <textarea name="" id="" cols="170" rows="10"> {{ output }}  </textarea>
    </div>


</body>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>

</html>
